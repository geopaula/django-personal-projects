<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e9a27023bb.js" crossorigin="anonymous"></script>

    <style>
        .circle-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark" style="background-color: #A020F0;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home"><i class="fa fa-heart"></i> Projeto Web Gege</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contato">Contato</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/projetos" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Projetos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/projetos/tabela-cad-fi">Tabela Cad Fi</a></li>
                            <li><a class="dropdown-item" href="/projetos/cadastro-usuarios">Cadastro de Usu√°rios</a></li>
                            <li><a class="dropdown-item" href="/projetos/conversor-de-arquivos">Conversor de Arquivos</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/projetos">Ver todos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FIM DE NAVBAR-->
    
    <div style="margin-top: 10vh; margin-bottom: 10vh;">
        {% block conteudo %}{% endblock %}
    </div>
</body>
</html>
